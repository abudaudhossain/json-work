<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedJson</title>
</head>
<body>
    <h2>Accessing nested JSON Values using for\in loop </h2>
    <div id="myid"></div>


    <script>
        let obj, i, x = "";

        obj={
            "name" : "Abu Daud",
            "mobile" : 038457394,
            "courses":{
                "course1": "PHP",
                "course2": "Android",
                "course3": ".NET"

            },
            "arr": ["Math","html", "css", "javascript"]    
        };

        for(i in obj.courses){
            x += obj.courses[i] + "</br>";
        }
        document.getElementById('myid').innerHTML += x;
    for(i in obj.arr){
            x += obj.arr[i] + "</br>";
        }
        document.getElementById('myid').innerHTML += "<hr>"+ x;
        
       


    </script>
</body>
</html>
